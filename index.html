<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<main class="">
<body class="py-5 bg-danger-subtle">
    
<div class="container  d-flex justify-content-center text-center flex-column ">

<h1 class="position-relative  overflow-hidden">Bookmarker</h1>

</div>
<div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-3">
<h2>
<i class="fa-solid fa-bookmark "></i>
Bookmark your favorite sites
<i class="fa-solid fa-bookmark"></i>

</h2>



<div class=" mb-3 w-100 ">
    <label for="bookmarkName" class="pb-2 fw-bold"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>

    <input  oninput="regexinput(this)" type="text" class="form-control" id="sitename" placeholder="bookmarkName">
  </div>



<div class=" mb-3 w-100 ">
    <label for="Website URL" class="pb-2 fw-bold">  <i class="fa-solid fa-link pe-2"></i>Site URL</label>

    <input oninput="regexinput(this)" type="url" class="form-control" id="SiteURL" placeholder="Site URL">
  </div>





  <button  id="submitBtn" onclick="addbookmark()" class="btn btn-outline-success px-5" >Submit</button>
  <button id="updatabutton" onclick="adddata()" class="btn btn-outline-warning px-5 d-none" >updata</button>
</div>



<table class="table mt-4 text-center bg-light ">
  <input oninput="searchinput()" id="searchinput" type="text" placeholder="searchinput" class="form-control  w-100 my-2">

    <thead>
      <th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">updata</th>
      <th  class="text-capitalize">delet</th>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>










<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
